<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Contagem Regressiva</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1> Tempo Restante para 2023 </h1>
  </header>
  

  <main>
    <div class="Timer">

          <div class="inputData">
            <h1>Contagem regressiva</h1>
                  <div class="container-input">
                    <form name="form_main">
                      <label for="numero">Data:</label>
                      <input id='DataInput' type="date" onblur="resetCountdown()" />
                      <br>
                    </form>
                  </div>
          </div>

      <div class="container">

        <div class="titulo">
          <h1>Contagem regressiva at√© a data selecionada:</h1>
        </div>
       
          <div class="contador">
            <p>Dias</p>
            <span id="days"></span> 
            <p>Horas</p>
            <span id="hours"></span> 
            <p>Minutos</p>
            <span id="minutes"></span>
            <p>Segundos</p>
            <span id="seconds"></span> 
          </div>
      
      </div>
    

  </main>


    <script src="script.js"></script>
</body>
</html>
